SIMULATOR:
  yield_stress: 50. #50.
  ground_friction: 1.
  gravity: (0, -9.81, 0)

SHAPES:
  - shape: sphere
    radius: 0.2049069760770578/2
    init_pos: (0.5, 0.1, 0.5)
    color: (127<<16)
PRIMITIVES:
  - shape: Cylinder
    h: 0.3
    r: 0.02
    init_pos: (0.5, 0.25, 0.5)
    color: (0.3, 0.3, 0.3)
    friction: 0.9
    action:
      dim: 3
      scale: (0.02, 0.02, 0.02)
    
ENV:
  loss:
    target_path: envs/assets/Pinch3D-v1.npy

RENDERER:
  camera_pos: (0.5, 0.2, 1.8)
  camera_rot: (0., 0.)
VARIANTS:
  # - SIMULATOR:
  #     quality: 2
  #     E: 5e3
  #     nu: 0.2
  #   ENV:
  #     n_observed_particles: 10000
# Material properties of Modeling Clay 
  - SIMULATOR:
      dt_override: 1e-9
      n_grid_override: 512
      E: 1.73e6 # 1.73 MPa https://www.sciencedirect.com/science/article/pii/S0734743X15002286
      yield_stress: 50. # 0.08e6 # 0.08 MPa https://www.sciencedirect.com/science/article/pii/S0734743X15002286
      nu: 0.41 # https://www.engineeringtoolbox.com/poissons-ratio-d_1224.html
    ENV:
      n_observed_particles: 10000
