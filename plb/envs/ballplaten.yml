SIMULATOR:
  yield_stress: 50.
  ground_friction: 1.
  gravity: (0, -9.81, 0)

SHAPES:
  - shape: sphere
    radius: 0.2049069760770578/2
    init_pos: (0.5, 0.1, 0.5)
    color: (127<<16)
PRIMITIVES:
  - shape: Cylinder
    h: 0.3
    r: 0.02
    init_pos: (0.5, 0.25, 0.5)
    color: (0.3, 0.3, 0.3)
    friction: 0.9
    action:
      dim: 3
      scale: (0.02, 0.02, 0.02)
    
ENV:
  loss:
    target_path: envs/assets/Pinch3D-v1.npy

RENDERER:
  camera_pos: (0.5, 0.2, 1.8)
  camera_rot: (0., 0.)
VARIANTS:
# Material Properties Experiment Variants (E and nu)
  - SIMULATOR:
      dt_override: 1e-4
      E: 5e3
      nu: 0.2
    ENV:
      n_observed_particles: 10000
