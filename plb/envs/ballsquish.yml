SIMULATOR:
  yield_stress: 50.
  ground_friction: 100.
  gravity: (0, -9.81, 0)

SHAPES:
  - shape: sphere
    radius: 0.2049069760770578/2
    init_pos: (0.5, 0.1, 0.5)
    color: (127<<16)
PRIMITIVES:
  - shape: Sphere
    radius: 0.04
    init_pos: (0.5, 0.35, 0.5)
    color: (0.8, 0.8, 0.8)
    friction: 0.9
    lower_bound: (0.1, 0.1, 0.1)
    upper_bound: (0.9, 0.9, 0.9)
    action:
      dim: 3
      scale: (0.02, 0.02, 0.02)
ENV:
  loss:
    target_path: envs/assets/Pinch3D-v1.npy

RENDERER:
  camera_pos: (0.5, 1, 2.2)
  camera_rot: (0.4, 0.)
VARIANTS:
# Material Properties Experiment Variants (E and nu)
  - SIMULATOR:
      dt_override: 1e-5
      E: 1e3
      nu: 0.3
    ENV:
      n_observed_particles: 10000
  - SIMULATOR:
      dt_override: 1e-5
      E: 1e4
      nu: 0.3
    ENV:
      n_observed_particles: 10000
  - SIMULATOR:
      dt_override: 1e-5
      E: 1e5
      nu: 0.3
    ENV:
      n_observed_particles: 10000
  - SIMULATOR:
      dt_override: 1e-5
      E: 1e4
      nu: 0.0
    ENV:
      n_observed_particles: 10000
  - SIMULATOR:
      dt_override: 1e-5
      E: 1e4
      nu: 0.4
    ENV:
      n_observed_particles: 10000